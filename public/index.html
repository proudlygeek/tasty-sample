<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>ng-tasty example</title>
  </head>
  <body ng-app="sample-app">
    <div ng-controller="MainController">
    	<div tasty-table resource="resource" >
    	  <table class="table table-striped table-condensed">
    	    <thead tasty-thead></thead>
    	    <tbody>
    	      <tr ng-repeat="row in rows">
    	        <td>{{ row.name }}</td>
    	        <td>{{ row.star }}</tdv
    	        <td>{{ row['sf-location'] }}</td>
    	      </tr>
    	    </tbody>
    	  </table>
    	  <div tasty-pagination items-per-page="itemsPerPage" 
    	  list-items-per-page="listItemsPerPage"></div>
    	</div>
    </div>
    <script type="text/javascript" charset="utf-8" src="/bundle.js"></script>
  </body>
</html>
